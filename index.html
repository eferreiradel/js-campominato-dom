<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campionato</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- custom Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- script Js -->
    <script src="./index.js" defer async></script>
  </head>

  <body class="d-flex vh-100 align-items-center">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-10 p-0">
          <h2>Grid Generator</h2>
          <div
            class="container-fluid d-flex flex-wrap my-4"
            id="gridContainer"
          ></div>
          <div class="container-fluid justify-content-between d-flex">
            <span>
              <button class="btn btn-success" id="generateGrid">
                Generate
              </button>
              <button class="btn btn-danger" id="resetGrid">Reset</button>
            </span>
            <select id="setLevel">
              <option value="#" selected disabled>
                Select Difficult LEvel
              </option>
              <option value="easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
